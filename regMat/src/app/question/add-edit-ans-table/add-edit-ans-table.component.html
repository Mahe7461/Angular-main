
<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 75%;">
   
    <label class="col-sm-2 col-form-label">Link</label>
    <div class="col-sm-10">
        <input matInput type="text" class="form-control" [(ngModel)]="Link"
        placeholder="Enter Link">
    </div>
    
</div>



<button (click)="add()" *ngIf="data.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="update()" *ngIf="data.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
