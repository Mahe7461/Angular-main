
<mat-card-content>

    <mat-form-field class="input-field" >
    
      <input matInput placeholder="username" id='username
      ' name='u'[(ngModel)]="Email" required>
    
  </mat-form-field>
  <mat-card-content>
  
    <mat-form-field class="input-field" >
    
      <input matInput placeholder="Password" type='password' id='Password' name='Password' [(ngModel)]='Password' required>
     
  </mat-form-field>
   <button type="submit" mat-stroked-button color="accent"  (click)='login()' class="btn-block">Login</button>
  <button type="submit" mat-stroked-button color="accent"  (click)='forget()' class="btn-block">ForgetPassword</button>
 <div *ngIf='invaildlogin' class='error'>
  Invalied user or Password
  </div>
  <div *ngIf='comp'>
  <app-loginpage [name]='Email'></app-loginpage>
  </div>
  <div color="primary">
          <a routerLink="/loginpage"
            class="forget-password-text"></a>
        </div>
